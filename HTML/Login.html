<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../Style/Login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <h1 class="text">Login</h1>
          <form>
            <input
              type="text"
              id="username"
              class="text-box"
              placeholder="Username"
            />
            <br />
            <input
              type="password"
              id="user-pw"
              class="text-box"
              placeholder="Password"
            />
            <br />
            <input type="submit" value="Login" id="submit-btn" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
