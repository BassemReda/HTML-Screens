<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../Style/movies.css" />

    <title>Movie db</title>
  </head>
  <body>
    <div class="outer">
      <div class="middle">
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <h1 class="text mb-4">Movies</h1>
          <table class="table align-middle text-center w-50 p-3">
            <thead class="align-middle">
              <tr>
                <th scope="col" class="unselectable">Name</th>
                <th scope="col" class="unselectable">Poster</th>
                <th scope="col" class="unselectable">
                  Votes
                  <button
                    onclick="sortTableByVotes('asc')"
                    class="btn voteSortBtn"
                  >
                    ▽
                  </button>
                  <button
                    onclick="sortTableByVotes('desc')"
                    class="btn voteSortBtn"
                  >
                    △
                  </button>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="col-3">The Matrix</td>
                <td class="col-3">
                  <img
                    src="https://imgc.allpostersimages.com/img/posters/the-matrix_u-L-F4S5W20.jpg"
                    alt="The Matrix"
                  />
                </td>
                <td class="col-3">83</td>
              </tr>
              <tr>
                <td>Joker</td>
                <td>
                  <img
                    src="https://imgc.allpostersimages.com/img/posters/joker_u-L-F9JL6C0.jpg"
                    alt="Joker"
                  />
                </td>
                <td>64</td>
              </tr>
              <tr>
                <td>The Lion King</td>
                <td>
                  <img
                    src="https://imgc.allpostersimages.com/img/posters/the-lion-king-1994-pride-rock_u-L-F9HNIE0.jpg"
                    alt="The Lion King"
                  />
                </td>
                <td>75</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      function sortTableByVotes(sortBy) {
        var tbody = document.querySelector("table tbody");
        
        var rows = [].slice.call(tbody.querySelectorAll("tr"));

        rows.sort(function (a, b) {
          if (sortBy == "asc")
            return a.cells[2].innerHTML - b.cells[2].innerHTML;

          return b.cells[2].innerHTML - a.cells[2].innerHTML;
        });

        rows.forEach(function (v) {
          tbody.appendChild(v);
        });
      }
    </script>
  </body>
</html>
