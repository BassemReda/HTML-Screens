<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../Style/movies.css" />
    <title>Movie db</title>
  </head>
  <body>
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <h1 class="text">Movies</h1>
          <table>
            <thead>
              <tr>
                <th id="name-col">Name</th>
                <th>Poster</th>
                <th>Votes</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>The Matrix</td>
                <td><img src="https://imgc.allpostersimages.com/img/posters/the-matrix_u-L-F4S5W20.jpg" alt="The Matrix"/></td>
                <td>83%</td>
              </tr>
              <tr>
                <td>The Lion King</td>
                <td><img src="https://imgc.allpostersimages.com/img/posters/the-lion-king-1994-pride-rock_u-L-F9HNIE0.jpg" alt="The Lion King"/></td>
                <td>75%</td>
              </tr>
              <tr>
                <td>Joker</td>
                <td><img src="https://imgc.allpostersimages.com/img/posters/joker_u-L-F9JL6C0.jpg" alt="Joker"/></td>
                <td>67%</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
